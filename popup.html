<!DOCTYPE html>
<html>
<head>
  <title>URL Prefix Appender</title>
  <style>
    body { width: 300px; padding: 10px; }
    input { width: 100%; margin-bottom: 5px; }
    button { margin-top: 5px; }
  </style>
</head>
<body>
  <h2>URL Prefix Appender</h2>
  <input type="text" id="prefix1" placeholder="Enter prefix 1">
  <input type="text" id="prefix2" placeholder="Enter prefix 2">
  <input type="text" id="prefix3" placeholder="Enter prefix 3">
  <button id="save">Save Prefixes</button>

  <button id="append1">Append Prefix 1</button>
  <button id="append2">Append Prefix 2</button>
  <button id="append3">Append Prefix 3</button>
  <script src="popup.js"></script>

</html>
